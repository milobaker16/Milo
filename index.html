<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard Test</title>
</head>
<body>
  <h1>Leaderboard Test</h1>
  <input type="text" id="playerName" placeholder="Enter your name (optional)">
  <button id="submitScore">Submit Score</button>
  <div id="leaderBoardList">Loading...</div>
  <script>
    const leaderboardAPIUrl = "https://script.google.com/macros/s/AKfycbxjnZfGNDhavSzTTGMQHmTQ_AdPmMhmNLcRv7ew4jJE33Uc42Ouvq4zX-JElXlK5Sfb/exec";
    const playerNameInput = document.getElementById("playerName");
    const submitScoreButton = document.getElementById("submitScore");
    const leaderBoardList = document.getElementById("leaderBoardList");

    function updateLeaderBoard() {
      console.log("Fetching leaderboard...");
      fetch(leaderboardAPIUrl)
        .then(response => response.json())
        .then(data => {
          console.log("Leaderboard data:", data);
          let html = "<ol>";
          if (data.length === 0) {
            html += "<li>No scores yet.</li>";
          } else {
            data.forEach(entry => {
              html += `<li><strong>${entry.name}</strong>: ${entry.score}</li>`;
            });
          }
          html += "</ol>";
          leaderBoardList.innerHTML = html;
        })
        .catch(error => console.error("Error fetching leaderboard:", error));
    }

    function submitScore() {
      let name = playerNameInput.value.trim();
      if (name === "") {
        name = "Anonymous";
      }
      const payload = { name: name, score: 100 }; // Fixed score for testing
      console.log("Submitting score...", payload);
      fetch(leaderboardAPIUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        console.log("Submit response:", data);
        updateLeaderBoard();
      })
      .catch(error => console.error("Error submitting score:", error));
    }

    submitScoreButton.addEventListener("click", submitScore);
    // Load leaderboard on page load
    updateLeaderBoard();
  </script>
</body>
</html>
